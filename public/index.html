<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ink & Verse - 墨韵诗集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@200;300;400;500;700&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              cursive: ['"Ma Shan Zheng"', 'cursive'],
              calligraphy: ['"Zhi Mang Xing"', 'cursive'],
            },
            colors: {
              ink: {
                50: '#f7f7f5',
                100: '#efefeb',
                200: '#dcdcd5',
                300: '#bdbdb0',
                400: '#9a9a88',
                500: '#7d7d6a',
                600: '#636353',
                700: '#515143',
                800: '#434339',
                900: '#3a3a31',
                950: '#1d1d18',
              },
              paper: '#fdfbf7',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        color: #1d1d18;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #bdbdb0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9a9a88;
      }

      /* --- Print / Export eBook Styles --- */
      
      /* 默认在屏幕上隐藏打印专用内容 */
      .print-only {
        display: none !important;
      }

      @media print {
        @page {
          size: A4;
          margin: 20mm;
        }
        
        /* 强制背景白 */
        body, #root, #root > div {
          background-color: white !important;
          margin: 0;
          padding: 0;
          height: auto !important;
          overflow: visible !important;
        }

        /* 隐藏带有 no-print 类的元素 (即网页 UI) */
        .no-print {
          display: none !important;
        }

        /* 显示打印专用内容 */
        .print-only {
          display: block !important;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          z-index: 9999;
          font-size: 12pt;
        }

        /* 打印辅助类 */
        .page-break {
          page-break-after: always;
          break-after: page;
        }
        
        .avoid-break {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        /* 页脚 */
        .print-footer {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          height: 10mm;
          text-align: center;
          font-size: 9pt;
          color: #999;
          border-top: 1px solid #eee;
          padding-top: 2mm;
        }
      }
    </style>
